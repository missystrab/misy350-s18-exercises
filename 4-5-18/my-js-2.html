<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Exerise</title>
    <script src="my-code.js" type="text/javascript"></script>
    <script type="text/javascript">

      let balance = 1000;
      interest = 0.03;
      years = 0;
      while (balance < 1000000) {
          balance = balance + balance*interest;
          years ++;
      }
      console.log("in " + years + " years you will be a millionaire.");

      function grade_calculator(g) {
        if (g >= 90) {
          return "A";
        } else if (g >= 80) {
          return "B";
        } else if (g >= 70) {
          return "C";
        } else if (g >= 60) {
          return "D";
        } else {
          return "F";
        }
      }
      console.log(grade_calculator(90));
      console.log(grade_calculator(69));
      console.log(grade_calculator(87));

    </script>
  </head>
  <body>
    <h1>JS Exercise, See Console for Output</h1>
  </body>
</html>
