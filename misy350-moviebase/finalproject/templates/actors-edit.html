{% extends "base.html"%}
{% block title %}Edit Actor{% endblock %}
{% block page_content%}

  <div class="container">
    <h1 class="mt-5"><i class="fa fa-user-circle-o" aria-hidden="true"></i> Edit Actor:</h1>
    <form action="/actors/edit/{{actor.id}}" method="post">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" value="{{actor.name}}" required="true">
      </div>
      <div class="form-group">
        <label>About</label>
        <textarea class="form-control" name="about" required="true">{{actor.about}}</textarea>
      </div>
      <button id="editbutton" type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>

{% endblock%}
